<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Galène</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/ico/icon.png" rel="shortcut icon" type="image/png">
  <link rel="stylesheet" href="/common.css">
  <link rel="stylesheet" href="/mainpage.css">
  <link rel="stylesheet" type="text/css" href="/galene.css"/>
  <link rel="author" href="https://www.irif.fr/~jch/"/>
</head>

<body>
  <div class="center">
    <div class="main-container">

      <div class="home">
        <h1 id="title" class="navbar-brand">
          <svg width="200" height="100%" viewBox="0 0 100 30">
            <image href="assets/img/logo.svg" width="100%" height="100%" />
          </svg>
        </h1>

        <form id="groupform">
          <label for="group">Для подключения к группе войдите со своей системной учётной записью. Если вы знаете название группы, можете к ней присоединиться. В группе "zerolab" можно создавать любое количество подгрупп:</label><br/>
          <!-- Указать нужную корневую группу с включенными подгруппами в value="" -->
          <input id="group" type="text" name="group" class="form-control form-control-inline" autofocus value="zerolab/"/>
          <input id='submitbutton' type="submit" value="Присоединиться" class="btn btn-default btn-large"/><br/>
        </form>

        <p id="errormessage"></p>

        <p>Вы можете сгенерировать уникальную ссылку на группу/подгруппу, чтобы не придумывать название вручную. Название группы и подгруппы берутся из поля выше ↑, к нему добавляется уникальная ссылка в формате UUID:</p><br/>

        <button id="generate-link-button" class="btn btn-default btn-large">Сгенерировать ссылку</button>

        <p id="generated-link"></p><br/>

        <div id="public-groups" class="groups">
          <h3>Публичные группы:</h3>

          <table id="public-groups-table"></table>
        </div>
      </div>

      <script src="/mainpage_enhanced.js"></script>
      <script src="/mainpage.js" defer></script>

    </div>
  </div>
</body>
</html>
